<html lang="fr">
<head>

  <title>Login</title>
  <link rel="stylesheet" href="css/style.css"  media="screen and (max-width: 640px)"/>
  <script src="script.js"></script>
</head>
<body>
    <header>
        <h2>Sign in</h2>
    </header>
    <div id="container">
        <div id="section1">
            <img class="logo" src="logo.png">
            <h1>Welcome !</h1>
            <p id="title">Please sign in to access content !</p>
        </div>
        <div id="section2">
            <form name="connexion" action="annonce.html" method="POST">
                <div id ="input">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div id="button">
                    <input type="submit" value="Sign in">
                </div>                
            </form>
        </div>
    </div>
    <footer>
        <p>All rights reserved Gregory Galli</p>
    </footer>
